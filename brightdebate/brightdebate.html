<head>
	<title>BrightDebate (BETA)</title>
</head>

<body>
	<h1>Welcome to BrightDebate (BETA)!</h1>
	
	<div class="container">
		<header>
			{{> clickCounter}}
		</header>

		<header>
			<h2>Tags</h2>
			<form class="new-tag">
				<input type="text" name="text" placeholder="tag" />
			</form>
		</header>
		<ul>
			{{#each tags}}
				{{> tag}}
			{{/each}}
		</ul>
		
		<header>
			<h2>Links</h2>
			<form class="new-link">
				<input type="text" name="title" placeholder="link title" />
				<input type="text" name="url" placeholder="link URL" />
				<input type="submit" value="Add Link">
			</form>
		</header>
		<ul>
			{{#each links}}
				{{> link}}
			{{/each}}
		</ul>
		
		<header>
			<h2>Proposition List</h2>
			<form class="new-proposition">
				<input type="text" name="text" placeholder="proposition" />
			</form>
		</header>
		<ul>
			{{#each propositions}}
				{{> proposition}}
			{{/each}}
		</ul>
	</div>

	{{> footer}}
</body>



<template name="clickCounter">
	<button>Click me, Anna, please!</button>
	<p>You've pressed the button {{counter}} times.</p>
</template>


<template name="tag">
	<li class="{{#if checked}}checked{{/if}}">
		<button class="delete">&times;</button>
		{{text}}
	</li>
</template>


<template name="link">
	<li class="{{#if checked}}checked{{/if}}">
		<button class="delete">&times;</button>
		<a href='{{url}}'>{{title}}</a>
	</li>
</template>


<template name="proposition">
	<li class="{{#if checked}}checked{{/if}}">
		<button class="delete">&times;</button>
		<input type="checkbox" checked="{{checked}}" class="toggle-checked" />
		<span class="text">{{text}}</span>
	</li>
</template>


<template name="footer">
	<p>Please email your suggestions to <a href="mailto:{{feedbackEmail}}?Subject=BrightDebate.com%20Feedback" target="_top">This Email Address</a>.</p>
</template>
